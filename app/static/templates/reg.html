<h1>用户注册</h1>
<div style="height:40px"></div>
<form>
  <div class="form-group">
    <label for="name">用户名</label>
    <input type="text" ng-model="user.name" name="name" class="form-control" placeholder="用户名最长32个英文字符" />
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input type="password" ng-model="user.password" name="password" class="form-control" placeholder="请输入密码" />
  </div>
  <div class="form-group">
    <label for="again_password">确认密码</label>
    <input type="password" ng-model="user.again_password" name="again_password" class="form-control" placeholder="请输入密码" />
  </div>
  <button type="submit" class="btn btn-primary" ng-click="submit()">注册</button>
</form>
